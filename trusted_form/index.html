  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column col-10 col-mr-auto">
        <form action="https://app.leadconduit.com/flows/5b32874ba3279b5c57f36374/sources/5457a8915c873cf35b11f785/submit" method="post">
          <div class="form-group">
            <label class="form-label" for="first_name">First Name</label>
            <input class="form-input" type="text" id="first_name" name="first_name" placeholder="first name">
          </div>
          <p>Does QuinStreet and up to 4 Home Improvement companies have consent to contact you via phone or text message at the wireless or landline phone number you provided, possibly using automated technology? Your consent does not mean you are under obligation to</p>
          <button class="btn btn-primary">Become HULK</button>
        </form>
        <a onclick="javascript:loadTrustedForm();">Load TrustedForm Manually</a>
      </div>
    </div>
  </div>
  <!-- Generate a TrustedForm Certificate -->
  <script type="text/javascript">
    function loadTrustedForm() {
        (function() {
          var field = 'xxTrustedFormCertUrl';
          var provideReferrer = false;
          var invertFieldSensitivity = false;
          var tf = document.createElement('script');
          tf.type = 'text/javascript'; tf.async = true;
          tf.src = 'http' + ('https:' == document.location.protocol ? 's' : '') +
            '://api.trustedform.com/trustedform.js?provide_referrer=' + escape(provideReferrer) + '&field=' + escape(field) + '&l='+new Date().getTime()+Math.random() + '&invert_field_sensitivity=' + invertFieldSensitivity;
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(tf, s); }
      )();
    }
    </script>
  <noscript>
      <img src="http://api.trustedform.com/ns.gif" />
  </noscript>
</body>
</html>
